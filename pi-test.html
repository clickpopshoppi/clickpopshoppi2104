<!DOCTYPE html>
<html>
<head>
    <title>Click Pop Shop Pi - Test Token</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.mine.pi/pi-sdk-client.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .pi-button {
            background-color: #ff9800; /* Pi Orange */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Pop Shop Pi</h1>
        <p>V0.5.4 Testnet</p>
        <button class="pi-button" onclick="startPiAuthentication()">
            Click to Connect Pi Wallet Required for Test Token
        </button>
        <div id="status" class="status"></div>
    </div>

    <script>
        // API Key ของ Click Pop Shop Pi ถูกใส่ลงในบรรทัดนี้แล้ว
        Pi.init({ version: "2.0", api_key: "Zlcr6r8df6ulp89cseo7p5wwe1xnh4xduzpntzwgn6lz1qmuglfrjrkuhotte1hp" });

        // Function to start authentication
        function startPiAuthentication() {
            document.getElementById('status').innerText = "Authenticating...";

            // Request user identity from Pi
            Pi.authenticate(['username'], onIncompletePaymentFound)
                .then(function(auth) {
                    // Success! Display username and hide button
                    document.getElementById('status').innerText = "Success! Welcome, " + auth.user.username + ". You are ready for Test Token.";
                    document.querySelector('.pi-button').style.display = 'none';

                    // Log the success (Optional for debugging)
                    console.log("Pi Authentication Success:", auth);
                })
                .catch(function(error) {
                    // Error occurred
                    document.getElementById('status').innerText = "Authentication Failed. Please try again. Error: " + error.message;

                    // Log the error (Optional for debugging)
                    console.error("Pi Authentication Failed:", error);
                });
        }

        // Placeholder for onIncompletePaymentFound function (Required by Pi SDK)
        function onIncompletePaymentFound(payment) {
            // This function is required by the SDK but can be empty for now
            console.log("Incomplete Payment Found (Placeholder):", payment);
        }
    </script>
</body>
</html>
